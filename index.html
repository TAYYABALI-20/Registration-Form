<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Registration Form</title>
</head>

<body>

    <div class="container">

        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>

        <form class="form" id="form">
            <div class="form-control">
                <label>Name*</label>
                <input type="text" id="username" placeholder="Enter Your Full Name" autocomplete="off">
                <i class="bi bi-check-circle-fill"></i>
                <i class="bi bi-exclamation-circle-fill"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Email*</label>
                <input type="email" id="email" placeholder="Enter Your Email Address" autocomplete="off">
                <i class="bi bi-check-circle-fill"></i>
                <i class="bi bi-exclamation-circle-fill"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Phone Number*</label>
                <input type="number" id="phone" placeholder="Enter Your Phone Number" autocomplete="off">
                <i class="bi bi-check-circle-fill"></i>
                <i class="bi bi-exclamation-circle-fill"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Password*</label>
                <input type="password" id="password" placeholder="Enter Your Password" autocomplete="off">
                <i class="bi bi-check-circle-fill"></i>
                <i class="bi bi-exclamation-circle-fill"></i>
                <div id="toggle" onclick="toggleVisibility('password', 'toggle')"><i class="bi bi-eye-fill"></i></div>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Confirm Password*</label>
                <input type="password" id="cpassword" placeholder="Enter Your Confirm Password" autocomplete="off">
                <i class="bi bi-check-circle-fill"></i>
                <i class="bi bi-exclamation-circle-fill"></i>
                <div id="toggle2" onclick="toggleVisibility('cpassword', 'toggle2')"><i class="bi bi-eye-fill"></i>
                </div>
                <small>Error Message</small>
            </div>

            <input type="submit" value="Submit" class="btn">

        </form>

    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="./script.js"></script>

</body>

</html>
